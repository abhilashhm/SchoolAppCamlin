<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        Calendar
    </title>

    <script src='js/fullcalendar.js'></script>
    <script src="js/moment.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div id='calendar'></div>

    <script>
        var date = moment();
        var currentDate = date.format('YYYY-MM-D');
        // console.log(currentDate);

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                height: 'auto',

                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'listMonth,listYear'
                },

                views: {
                    listMonth: { buttonText: 'Month' },
                    listYear: { buttonText: 'Year' }
                },

                initialView: 'listMonth',
                initialDate: currentDate,
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                events: [
                    {
                        title: 'Parent Teachers Meet',
                        start: '2023-04-08'
                    },
                    {
                        title: 'May Day Holiday',
                        start: '2023-05-01'
                    },
                    {
                        title: 'School Re-opens for Grade-X',
                        start: '2023-05-03'
                    },
                    {
                        title: 'School Re-opens for Kindergarten to Grade-IX',
                        start: '2023-05-17'
                    }
                ]
            });

            calendar.render();
        });

    </script>

    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $(".fc-listMonth-button").css("display", "none");
                $(".fc-listYear-button").css("display", "none");
            }, 1);
        });
    </script>

</body>

</html>
